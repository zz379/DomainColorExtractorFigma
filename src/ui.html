<div id="text_selected_tip">请选择要取色的图片</div>

<hr class="hr_full" />
<div class="display_flex">
    <div id="text_tip_result">取色结果</div>
    <div id="text_tip_copy">点击结果可复制</div>
</div>
<div class="display_flex">
    <div class="text_result_summary">Hex：</div>
    <div id="result_hex" class="text_result_color">#666666</div>
</div>
<hr class="hr_margin" />
<div class="display_flex">
    <div class="text_result_summary">RGB：</div>
    <div id="result_rgb_r" class="text_result_color">R:255</div>
    <div id="result_rgb_g" class="text_result_color GColor">G:255</div>
    <div id="result_rgb_b" class="text_result_color GColor">B:255</div>
</div>
<hr class="hr_margin" />
